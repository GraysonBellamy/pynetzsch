site_name: pyngb - NETZSCH STA File Parser
site_description: Comprehensive Python library for parsing and analyzing NETZSCH STA NGB files
site_author: Grayson Bellamy
site_url: https://graysonbellamy.github.io/pyngb/

repo_name: GraysonBellamy/pyngb
repo_url: https://github.com/GraysonBellamy/pyngb
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: docs/overrides
  palette:
    - scheme: default
      primary: green
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - navigation.instant
    - navigation.instant.progress
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.action.edit
    - toc.follow
    - toc.integrate
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  logo: https://img.icons8.com/color/48/000000/test-tube.png
  favicon: https://img.icons8.com/color/32/000000/test-tube.png

plugins:
  - search:
      lang: en
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: false
            heading_level: 2
            members_order: source
            group_by_category: true
            show_category_heading: true
            show_if_no_docstring: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          # Use string reference for format to satisfy YAML linter
          format: "pymdownx.superfences.fence_code_format"
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

nav:
  - Home: ../README.md
  - Getting Started: getting-started.md
  - User Guide: user-guide.md
  - API Reference: api-reference.md
  - Troubleshooting: troubleshooting.md
  - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/GraysonBellamy/pyngb
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pyngb/
  version:
    provider: mike
  analytics:
    provider: google
    property: ${GOOGLE_ANALYTICS_KEY}
  generator: false

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

